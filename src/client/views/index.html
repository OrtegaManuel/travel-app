    <main>
      <h1 class="holder headline"> Travel App </h1>

      <section class="travel-input">
        <form class="form-input">
          <div class="form-city">
            <label class="labelText" for="city">Enter city here</label>
            <input
              type="text"
              class="userInput"
              id="city"
              placeholder="enter city here"
              required
            />
          </div>
          <div class="form-date">
            <label class="labelText" for="date">Enter date</label>
            <input
              type="date"
              class="userInput"
              id="date"
              placeholder="yyyy.mm.dd"
              required
            />
          </div>
          <div class="form-submit">
            <input class="submit" id="generate" type="submit" value="Submit!" />
          </div>
        </form>
      </section>

      <section class="travel-result">
        <h2 class="headline">Result:</h2>

        <div class="result_container">
          <div id="cityImage"></div>
          <div class="result_text" id="cityResult"></div>
          <div class="result_text" id="coords"></div>
          <div class="result_text" id="country"></div>
          <div class="result_text" id="temp"></div>
        </div>
      </section>
    </main>
  </body>
