<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="holder headline"> Travel App </div>
      <div class="holder zip">
        <label for="city">Enter city here</label>
        <input type="text" id="city" placeholder="enter city here" />
      </div>
      <div class="holder feel">
        <label for="date">Enter date</label>
        <input type="date"
          class="myInput"
          id="date"
          placeholder="yyyy.mm.dd"
        ></input>
        <button id="generate" type="submit"> Generate </button>
      </div>
      <div class="holder entry">
        <div class="title">Result:</div>
        <div id="entryHolder">
          <div id="cityResult"></div>
          <div id="coords"></div>
          <div id="country"></div>
          <div id="temp"></div>
          <div id="cityImage"></div>
        </div>
      </div>
    </div>
  </body>
</html>
